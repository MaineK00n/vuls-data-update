name: Test

on:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
      with:
          submodules: recursive

    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        
    - name: testing
      run: go test ./...